name: Deploy Shiny App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.shiny }}

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1'
        use-public-rspm: true

    - name: Install packages
      run: |
        R -e 'install.packages(c("shiny", "shinydashboard", "shinydashboardPlus", "DT", "rmarkdown"))'

    - name: Build Shiny App
      run: |
        R -e 'rmarkdown::render("index.Rmd", output_format = "html_document", pandoc_args = c("--metadata", "pandoc-version=2.11.4"))'

    - name: Rename HTML file
      run: mv index.html docs

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Deploy Shiny App"
        git push
